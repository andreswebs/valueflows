'@context':
  - https://git.io/vf-examples-jsonld-context
  - bob: https://bob.example/
    alice: https://alice.example/
    banka: https://banka.example/
    bankb: https://bankb.example/

'@id': rgh:valueflows/valueflows/master/examples/transfer-currency-fee-simple.yaml
'@graph':

  # transfer of currency from alice to bob, initiated through alice's bank

  - '@id': banka:e0caf1e3-4a9b-4927-a19c-3f681d234529
    '@type': Process
    skos:note: Facilitate moving currency between accounts

  - '@id': urn:uuid:0468e9b9-4d54-4eee-9d3f-bc76db11710a
    '@type': EconomicEvent
    action: transfer
    transferOf:
    - possession
    - ownership
    outputOf: banka:e0caf1e3-4a9b-4927-a19c-3f681d234529
    resourceClassifiedAs: wd:Q4917 # US Dollar
    resourceInventoriedAs: banka:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead # alices' account
    toResourceInventoriedAs: bankb:3be5259d-10f0-431c-9fec-9c0c15a461d3 # bob's account
    provider: https://alice.example
    receiver: https://bob.example
    flowQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 100

  # transfer of the fee, under the same process

  - '@id': urn:uuid:8baa8ff7-9c1e-4586-ae7b-79d620a3cac9
    '@type': EconomicEvent
    action: transfer
    transferOf:
    - possession
    - ownership
    outputOf: banka:e0caf1e3-4a9b-4927-a19c-3f681d234529
    resourceClassifiedAs: wd:Q4917 # US Dollar
    resourceInventoriedAs: banka:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead # alice's account
    toResourceInventoriedAs: banka:e72f7d1d-4f0a-4518-a44c-96658cafda95 # the bank's account
    provider: https://alice.example
    receiver: https://banka.example
    flowQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 1.5

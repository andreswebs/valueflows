'@context':
  - https://git.io/vf-examples-jsonld-context
  - bob: https://bob.example/
    alice: https://alice.example/
    banka: https://banka.example/
    bankb: https://bankb.example/

'@id': rgh:valueflows/valueflows/master/examples/transfer-currency-fee.yaml
'@graph':

  # transfer of currency from alice to bob

  - '@id': banka:e0caf1e3-4a9b-4927-a19c-3f681d234529
    '@type': Process
    skos:note: Facilitate moving currency between accounts
    inScopeOf: https://banka.example/

  - '@id': banka:0468e9b9-4d54-4eee-9d3f-bc76db11710a
    '@type': EconomicEvent
    action: transfer
    transferOf:
    - possession
    - ownership
    outputOf: banka:e0caf1e3-4a9b-4927-a19c-3f681d234529
    resourceClassifiedAs: wd:Q4917 # US Dollar
    provider: https://alice.example
    receiver: https://bob.example
    quantifiedAs:
      qudt:unit: unit:Number
      qudt:numericValue: 100

    # alice and banka record the exact resource (account) on their copies of the transfer
    resourceInventoriedAs: banka:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead

    # bob and bankb record the exact resource (account) on their copies of the transfer
    resourceInventoriedAs: bankb:3be5259d-10f0-431c-9fec-9c0c15a461d3

  - '@id': banka:6405b8ad-0ac2-4d58-abdb-0808903c78ad
    '@type': EconomicEvent
    action: service
    outputOf: banka:e0caf1e3-4a9b-4927-a19c-3f681d234529
    resourceClassifiedAs: wd:Q7406919 # transfer service
    provider: https://banka.example
    receiver: https://alice.example
    quantifiedAs:
      qudt:unit: unit:Number
      qudt:numericValue: 1
    realizationOf: banka:f325a950-5737-488d-b122-8f21114d0eb0

  # transfer of the fee

  - '@id': banka:0468e9b9-4d54-4eee-9d3f-bc76db11710a
    '@type': EconomicEvent
    action: transfer
    transferOf:
    - possession
    - ownership
    resourceClassifiedAs: wd:Q4917 # US Dollar
    provider: https://alice.example
    receiver: https://banka.example
    quantifiedAs:
      qudt:unit: unit:Number
      qudt:numericValue: 1.5
    realizationOf: banka:f325a950-5737-488d-b122-8f21114d0eb0

    # alice records the exact resource (account) on their copy of the transfer
    resourceInventoriedAs: banka:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead # alice's account

    # banka records the exact resource (account) on their copy of the transfer
    resourceInventoriedAs: banka:e72f7d1d-4f0a-4518-a44c-96658cafda95 # the bank's account

  # record of the agreement (the exchange)

  - '@id': banka:f325a950-5737-488d-b122-8f21114d0eb0
    '@type': Agreement
    skos:note: exchange transfer fee for the currency transfer service

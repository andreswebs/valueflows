'@context':
  - https://git.io/vf-examples-jsonld-context
  - bob: https://bob.example/
    alice: https://alice.example/
    lets: https://lets.example/

'@id': rgh:valueflows/valueflows/master/examples/transfer-currency.yaml
'@graph':

  # accounts before

  - '@id': lets:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead
    '@type': EconomicResource
    skos:note: Alice's account
    classifiedAs: wd:Q179941 # LETS credit
    currentOwnedQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: -200

  - '@id': lets:3be5259d-10f0-431c-9fec-9c0c15a461d3
    '@type': EconomicResource
    skos:note: Bob's account 
    classifiedAs: wd:Q179941 # LETS credit
    currentOwnedQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 500

  # transfer of credits

  - '@id': lets:0468e9b9-4d54-4eee-9d3f-bc76db11710a
    '@type': EconomicEvent
    action: transfer
    transferOf:
    - possession
    - ownership
    resourceClassifiedAs: wd:Q179941 # LETS credit
    provider: https://alice.example
    receiver: https://bob.example
    inScopeOf: https://lets.example/
    flowQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 100

  # accounts after

  - '@id': lets:b75d8f6a-e2df-4e52-b36d-1a22a66f4ead
    '@type': EconomicResource
    skos:note: Alice's account 
    classifiedAs: wd:Q179941 # LETS credit
    currentOwnedQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: -300

  - '@id': lets:3be5259d-10f0-431c-9fec-9c0c15a461d3
    '@type': EconomicResource
    skos:note: Bob's account 
    classifiedAs: wd:Q179941 # LETS credit
    currentOwnedQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 600

    flowQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 1

      
      
for recipe for extra event quantities:
    reciprocalQuantity: 
    - '@type': ReciprocalQuantity
        name: Miles
        qudt:unit: unit:Number
    - '@type': ReciprocalQuantity
        name: IdlingTime
        qudt:unit: unit:Minute
    - '@type': ReciprocalQuantity
        name: Bags
        qudt:unit: unit:Number
    reciprocityFormula: 3+(.05*Miles)+(.05*IdlingTime)+(2*Bags)


    
    
    

# Example: Taxi ride

'@context':
  - https://git.io/vf-examples-jsonld-context
  - alice: https://alice.example/
    taxi: https://taxi.example/

'@id': rgh:valueflows/valueflows/master/examples/taxi.yaml
'@graph':

  - '@id': taxi:a81675b7-2c8d-4ae6-9af6-ac72ddd0635f
    '@type': ResourceSpecification
    resourceClassifiedAs: https://www.wikidata.org/wiki/Q82650 # taxi
    unit: unit:Number
    substitutable: False

  - '@id': taxi:c404cff5-19c7-453d-b0d8-d8e96055bd0b
    '@type': RecipeProcess
    name: Taxi service one ride

  - '@id': taxi:13cf44e5-eaa1-4ad0-88d5-e2910a73f377
    '@type': RecipeFlow
    action: use 
    resourceSpecifiedAs: taxi:a81675b7-2c8d-4ae6-9af6-ac72ddd0635f #taxi
    quantifiedAs:
      qudt:unit: unit:Number
      qudt:numericValue: 1

  - '@id': taxi:6f67aeaa-89c2-437d-af69-ff69a995ef33
    '@type': RecipeFlow
    action: service 
    resourceClassifiedAs: https://www.wikidata.org/wiki/Q41222493 # taxi service
    quantifiedAs:
      qudt:unit: unit:Number
      qudt:numericValue: 1
    alsoQuantifiedAs:
    - '@type': ObservableQuantity
        name: Distance
        qudt:unit: unit:Kilometer
    - '@type': ObservableQuantity
        name: IdlingTime
        qudt:unit: unit:Minute
    - '@type': ObservableQuantity
        name: Bags
        qudt:unit: unit:Number

  # a taxi resource

  - '@id': taxi:e23799c14-c368-4653-a584-83bf9ae8b82a
    '@type': EconomicResource
    resourceSpecifiedAs: taxi:a81675b7-2c8d-4ae6-9af6-ac72ddd0635f #taxi
    trackingIdentifier: SDERW432897348294
    currentQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 1

  # the taxi transports a person

  - '@id': taxi:e18c808c-929a-450d-9d0d-3b3f531bc125
    '@type': Process
    name: Transport 1 person from Union Station to ORD airport

  - '@id': taxi:5d2fe7da-b91b-4dab-91d9-68db80c1feb6
    '@type': EconomicEvent
    inputOf: taxi:e18c808c-929a-450d-9d0d-3b3f531bc125 # the transportation process
    action: use
    provider: https://taxi.example/
    receiver: https://taxi.example/
    involves: taxi:e23799c14-c368-4653-a584-83bf9ae8b82a # the taxi resource
    quantifiedAs:
      qudt:unit: unit:Number
      qudt:numericValue: 1
    hasBeginning: 2018-12-08T10:30:00-5:00
    hasEnd: 2018-12-08T11:15:00-5:00

  - '@id': taxi:6405b8ad-0ac2-4d58-abdb-0808903c78ad
    '@type': EconomicEvent
    inputOf: taxi:e18c808c-929a-450d-9d0d-3b3f531bc125 # the transportation process
    action: service
    provider: https://taxi.example/
    receiver: https://alice.example/
    resourceSpecifiedAs: taxi:6f67aeaa-89c2-437d-af69-ff69a995ef33
    quantifiedAs:
      qudt:unit: unit:Number
      qudt:numericValue: 1
    alsoQuantifiedAs:
      - qudt:unit: unit:Kilometer
        qudt:numericValue: 23
      - qudt:unit: unit:Minute
        qudt:numericValue: 6.5
      - qudt:unit: unit:Number
        qudt:numericValue: 2

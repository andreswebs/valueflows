# Example: Use a portion of a stock resource

'@context':
  - https://git.io/vf-examples-jsonld-context
  - alice: https://alice.example/
    carpenters: https://carpenters.example/

'@id': rgh:valueflows/valueflows/master/examples/partial-use-time.yaml
'@graph':


  # tools used by the group of carpenters

  - '@id': carpenters:9f112621-3f13-4f48-a3e2-fd2ca99493ca
    '@type': EconomicResource
    resourceClassifiedAs: https://www.wikidata.org/wiki/Q58964 # stock drills
    currentQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 10

  - '@id': carpenters:e18c808c-929a-450d-9d0d-3b3f531bc125
    '@type': EconomicResource
    classifiedAs: https://www.wikidata.org/wiki/Q1724915 # use of a resource
    underlyingResource: carpenters:9f112621-3f13-4f48-a3e2-fd2ca99493ca # the stock drills
    unit: Hour
    calendar: https://carpenters.example/calendar/drills/

  - '@id': carpenters:8791913c-0152-4c32-bb3f-f25d61df736b
    '@type': EconomicResource
    resourceClassifiedAs: https://www.wikidata.org/wiki/Q2365675 # a table saw
    trackingIdentifier: 38922-44
    currentQuantity:
      qudt:unit: unit:Number
      qudt:numericValue: 1

  - '@id': carpenters:5d2fe7da-b91b-4dab-91d9-68db80c1feb6
    '@type': EconomicResource
    classifiedAs: https://www.wikidata.org/wiki/Q1724915 # use of a resource
    underlyingResource: carpenters:8791913c-0152-4c32-bb3f-f25d61df736b # the table saw
    unit: Hour
    calendar: https://carpenters.example/calendar/saw/

  # the carpenters are working on a process

  - '@id': carpenters:e18c808c-929a-450d-9d0d-3b3f531bc125
    '@type': Process
    name: Make a small shed

  - '@id': carpenters:e72f7d1d-4f0a-4518-a44c-96658cafda94
    '@type': EconomicEvent
    inputOf: carpenters:e18c808c-929a-450d-9d0d-3b3f531bc125 # the process
    action: use
    provider: https://carpenters.example/
    receiver: https://carpenters.example/
    affects: carpenters:e18c808c-929a-450d-9d0d-3b3f531bc125 # drill usage
    observedQuantity: # hours of use of the 3 drills
      qudt:unit: unit:Hour
      qudt:numericValue: 3.5
    usedQuantity: # portion of the usable resource that is used
      qudt:unit: unit:Number
      qudt:numericValue: 3
    observedTime: # 3 of the drills are unavailable during this time
      '@type': time:ProperInterval
      time:intervalStarts:
        '@type': time:Instant
        time:inXSDDateTimeStamp: 2018-10-20T08:00:00-5:00
      time:intervalEnds:
        '@type': time:Instant
        time:inXSDDateTimeStamp: 2018-10-20T11:30:00-5:00

  - '@id': carpenters:f325a950-5737-488d-b122-8f21114d0eb9
    '@type': EconomicEvent
    inputOf: carpenters:e18c808c-929a-450d-9d0d-3b3f531bc125 # the process
    action: use
    provider: https://carpenters.example/
    receiver: https://carpenters.example/
    affects: carpenters:5d2fe7da-b91b-4dab-91d9-68db80c1feb6 # table saw usage
    observedQuantity: # hours of use of the table saw (no need for usedQuantity)
      qudt:unit: unit:Hour
      qudt:numericValue: 2
    observedTime: # the table saw is unavailable during this time
      '@type': time:ProperInterval
      time:intervalStarts:
        '@type': time:Instant
        time:inXSDDateTimeStamp: 2018-10-20T08:00:00-5:00
      time:intervalEnds:
        '@type': time:Instant
        time:inXSDDateTimeStamp: 2018-10-20T11:30:00-5:00
